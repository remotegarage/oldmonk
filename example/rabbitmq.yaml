apiVersion: oldmonk.evalsocket.in/v1
kind: QueueAutoScaler
metadata:
  name: rabbitmq
spec :
  type : "RABBITMQ"
  policy: "THRESOLD"
  option :
    queue : 'product-event'
    exchange : 'zoop-production'
    type : 'direct'
  secrets : queue-config
  maxPods : 4
  minPods : 1
  scaleDown :
    amount : 1
    threshold : 3
  scaleUp :
    amount : 1
    threshold : 4
  deployment : 'nginx'
  labels:
    env: dev
    app: nginx
  autopilot : false